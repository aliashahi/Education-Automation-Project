<div
  class="
    main
    min-h-screen
    flex
    items-center
    justify-center
    bg-gray-50
    py-12
    px-4
    sm:px-6
    lg:px-8
    bg-gray-100
  "
>
  <img
    class="w-2/5"
    src="../../../../assets/images/logo/logo_full.svg"
    alt=""
  />
  <div class="max-w-md w-full space-y-8 bg-white rounded-md p-6">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Register
      </h2>
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST">
      <input type="hidden" name="remember" value="true" />
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="name" class="sr-only">Name</label>
          <input
            id="name"
            name="name"
            type="name"
            autocomplete="name"
            required
            class="
              appearance-none
              rounded-md
              relative
              block
              w-full
              px-3
              py-2
              my-4
              border border-gray-300
              placeholder-gray-500
              text-gray-900
              focus:outline-none
              focus:ring-indigo-500
              focus:border-indigo-500
              focus:z-10
              sm:text-sm
            "
            placeholder="Name"
          />
        </div>
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input
            id="email-address"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="
              appearance-none
              rounded-md
              relative
              block
              w-full
              px-3
              py-2
              my-4
              border border-gray-300
              placeholder-gray-500
              text-gray-900
              focus:outline-none
              focus:ring-indigo-500
              focus:border-indigo-500
              focus:z-10
              sm:text-sm
            "
            placeholder="Email address"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="
              appearance-none
              rounded-md
              relative
              block
              w-full
              px-3
              py-2
              border border-gray-300
              placeholder-gray-500
              text-gray-900
              focus:outline-none
              focus:ring-indigo-500
              focus:border-indigo-500
              focus:z-10
              sm:text-sm
            "
            placeholder="Password"
          />
        </div>
      </div>
      <div>
        <button
          type="submit"
          class="
            group
            relative
            w-full
            flex
            justify-center
            py-2
            px-4
            border border-transparent
            text-sm
            font-medium
            rounded-md
            text-white
            bg-primary-800
            hover:bg-primary-900
            focus:outline-none
            focus:ring-2
            focus:ring-offset-2
            focus:ring-indigo-500
          "
          (click)="onRegister()"
        >
          Sign Up
        </button>
      </div>
      <div class="text-sm text-center pt-2">
        <a
          [routerLink]="['/auth/login']"
          class="font-medium text-primary-700 hover:text-primary-800"
        >
          Already have an Account?
        </a>
      </div>
    </form>
  </div>
</div>
