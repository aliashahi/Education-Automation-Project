<div class="alert1">
   <ngb-alert #selfClosingAlert *ngIf="successMessage" type="success" (closed)="successMessage = ''">{{ successMessage }}
   </ngb-alert>
</div>

<div class="message">
 
</div>
<div class="row1">
    <div class="title">Rollcall Operation</div>
    <div class="current-time">{{time}}</div>
  </div>
 
   <ng-template #template>
     <div class="modal-body text-center">
       <p>Do you want to save changes</p>
       <button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
       <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
     </div>
   </ng-template>
 
 <div class="container">
     <div class="row">
       <div class="col-md-12 mx-auto">
         <div class="md-form">
           <input
             type="text"
             [(ngModel)]="searchText"
             class="search-input"
             id="search"
             mdbInput
             placeholder="Search on a student..."
           />
           <button class="save" (click)="openModal(template)"><svg xmlns="http://www.w3.org/2000/svg" 
             width="38px" height="38px" fill="green" class="bi bi-save" viewBox="0 0 16 16">
             <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
           </svg></button>
          
         </div>
       </div>
     </div>
     <table mdbTable class="rollcall-list">
       <thead>
         <tr>
           <th
             *ngFor="let head of headElements; let i = index"
             scope="col"
           >
             {{head}}
           </th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let el of elements; let i = index">
           <th scope="row" style="width: 4%;">{{el.id}}</th>
           <td style="width: 54%;" class="red-text">{{el.first}}</td>
           <td style="width: 10%;"><input type="checkbox" id="absence"></td>
           <td style="width: 10%;"><input type="checkbox" id="delay"></td>
           <!--<td>{{el.handle}}</td>-->
         </tr>
       </tbody>
     </table>
   </div>
