<div class="container w-full flex justify-around">
  <div class="p-2 pr-3 grid grid-cols-5 gap-5">
    <div *ngFor="let t of [1,2,3,4,5,6,7,77,8,8]" class="max-w-sm rounded overflow-hidden shadow divide-y divide-fuchsia-300">
      <img class="w-full" src="/assets/images/logo/logo_full.svg" alt="Sunset in the mountains">
      <div class="px-6 pt-2 ">
        <div class="font-bold text-lg mb-2">Class {{t}}</div>
        <p class="text-gray-700 text font-semibold">
          Descriptions
        </p>
        <div class="grid grid-cols-2">
        <p class="text-gray-500 text-sm">
          2020-2021
        </p>
          <p class="text-gray-500 text-sm">
            9-10 AM
        </p>
      </div>
      </div>  
      <div class=" pr-2 pt-2 pb-2 w-full">
        <a routerLink="/teacher/course" class="float-right inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Goto Course ></a>
      </div>

    </div>

  </div>
</div>
