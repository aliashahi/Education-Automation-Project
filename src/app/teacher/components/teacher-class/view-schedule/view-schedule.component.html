<div class="overflow-x-auto">
  <table class="table w-full">
    <thead>
      <tr>
        <th></th>
        <th *ngFor="let time of times">{{ time }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let day of days; let i = index" class="hover:bg-green-50">
        <th>{{ day }}</th>
        <td *ngFor="let time of scheduleMap[i]">
          {{ time.subject | classSubject }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
