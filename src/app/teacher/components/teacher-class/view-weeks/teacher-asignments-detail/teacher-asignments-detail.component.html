<nz-page-header
  class="site-page-header"
  (nzBack)="onBack()"
  nzBackIcon
  nzTitle="{{ asignment.title }}"
  nzSubtitle="{{ asignment.short_desc }}"
>
  <nz-page-header-extra>
    <button
      mat-raised-button
      [disabled]="form.invalid"
      class="
        bg-green-600
        text-white
        hover:bg-green-700 hover:text-white
        disabled:opacity-50
      "
    >
      create asignment
    </button>
  </nz-page-header-extra>
</nz-page-header>
<div>
  <form [formGroup]="form" class="mt-8 space-y-6">
    <div class="w-full">
      <mat-form-field class="w-1/2 pr-1" appearance="outline">
        <mat-label>Start Date</mat-label>
        <input
          matInput
          formControlName="start_date"
          type="datetime-local"
          required
        />
        <mat-error
          *ngIf="
            form.get('start_date')?.errors &&
            form.get('start_date')?.hasError('required')
          "
          >start date is required</mat-error
        >
      </mat-form-field>
      <mat-form-field class="w-1/2 pl-1" appearance="outline">
        <mat-label>End Date</mat-label>
        <input
          matInput
          formControlName="end_date"
          type="datetime-local"
          required
        />
        <mat-error
          *ngIf="
            form.get('end_date')?.errors &&
            form.get('end_date')?.hasError('required')
          "
          >end date is required</mat-error
        >
      </mat-form-field>
    </div>
  </form>
  <div
    *ngIf="diffInDays"
    class="
      w-[100%
      -
      20px]
      p-5
      mx-5
      rounded-lg
      bg-secondary-100
      border-2 border-dotted border-secondary-700
      text-secondary-900
      flex
      justify-center
      items-center
      text-lg
    "
  >
    {{ diffInDays }}
  </div>
</div>
<div class="w-full">
  <nz-divider [nzText]="text2" nzOrientation="left">
    <ng-template #text2>
      <span class="flex justify-center items-center">
        <i nz-icon nzType="edit" class="px-2"></i>
        Asignment Question
      </span>
    </ng-template>
  </nz-divider>
  <mat-form-field class="w-full" appearance="outline">
    <textarea
      matInput
      placeholder="type your Asignment ... "
      rows="15"
    ></textarea>
  </mat-form-field>
</div>
<div class="w-full">
  <nz-divider [nzText]="text" nzOrientation="left">
    <ng-template #text>
      <span class="flex justify-center items-center">
        <i nz-icon nzType="upload" class="px-2"></i>
        Upload Files
      </span>
    </ng-template>
  </nz-divider>
  <div class="w-full border-gray-100 border-2 p-2 rounded-md">
    <EAP-teacher-upload-asignment></EAP-teacher-upload-asignment>
  </div>
</div>
