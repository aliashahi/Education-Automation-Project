<div class="p-3 w-full h-full bg-gray-200">
  <div class="w-full p-2 bg-white">
    <mat-tab-group header-less-tabs [(selectedIndex)]="tabIndex">
      <mat-tab label="First">
        <div class="w-full flex">
          <button
            mat-stroked-button
            class="
              ml-auto
              bg-green-600
              text-white
              hover:bg-green-700 hover:text-white
              disabled:opacity-50
            "
            (click)="onAddAsignment()"
          >
            <mat-icon>add</mat-icon> add assignment
          </button>
        </div>
        <mat-stepper
          class="asignments-stepper"
          orientation="vertical"
          [linear]="false"
          #stepper
        >
          <mat-step *ngFor="let week of weeks; let i = index">
            <ng-template matStepperIcon="error" matStepLabel>
              <div class="w-full flex justify-between">
                <span>
                  Week {{ i + 1 }} ({{
                    week.asignments.length != 0 ? week.asignments.length : "no "
                  }}
                  asignments)
                  <p style="font-size: 10px" class="text-gray-500">
                    {{ week.start_date | date }} - {{ week.end_date | date }}
                  </p>
                </span>
              </div>
            </ng-template>
            <mat-list>
              <ng-container
                *ngFor="let asignment of week.asignments; let i = index"
              >
                <mat-list-item class="flex justify-between my-2">
                  <span class="text-lg font-bold"
                    >{{ asignment.title }}
                    <!-- <span
                      class="status"
                      [class.submitted]="asignment.status === 'Submitted'"
                      [class.not-submitted]="
                        asignment.status == 'Not Submitted'
                      "
                      [class.expired]="asignment.status == 'Expired'"
                      >{{ asignment.status }}</span
                    > -->
                    <span
                      class="
                        text-xs
                        font-normal
                        text-gray-600
                        flex
                        items-center
                      "
                    >
                      {{ asignment.description }}
                    </span>
                  </span>
                  <span class="text-sm text-gray-400 flex items-center">
                    {{ asignment.deadline | date }} (<span
                      class="font-bold text-lg pr-2"
                      >{{ "-" }}</span
                    >
                    days left!)
                    <button
                      mat-icon-button
                      class="flex justify-center items-center mx-2"
                      (click)="showAsignmentDetails(asignment)"
                    >
                      <mat-icon class="mx-4 text-black cursor-pointer"
                        >forward_to_inbox</mat-icon
                      >
                    </button>
                  </span>
                </mat-list-item>
                <mat-divider
                  *ngIf="i != week.asignments.length - 1"
                ></mat-divider>
              </ng-container>
            </mat-list>
          </mat-step>
        </mat-stepper>
      </mat-tab>
      <mat-tab label="detail">
        <ng-template matTabContent>
          <EAP-teacher-asignments-detail
            *ngIf="selectedAsignment"
            [asignment]="selectedAsignment"
            [classId]="class.id"
            (onBack)="getBackFromDetail($event)"
          ></EAP-teacher-asignments-detail>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
