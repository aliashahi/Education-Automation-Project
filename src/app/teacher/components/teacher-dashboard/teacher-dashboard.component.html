<div class="continar">
<div class="row">
  <mat-card class="demo-inline-calendar-card">
    <mat-calendar [(selected)]="selected"></mat-calendar>
  </mat-card>

  
  <div class="column">
    <div class="chart1">
      <div id="chart">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [dataLabels]="chartOptions.dataLabels"
          [plotOptions]="chartOptions.plotOptions"
          [xaxis]="chartOptions.xaxis"
        ></apx-chart>
      </div>
    </div>
  </div>
</div>
    
  

    <div class="table-border">
      <div class="table-title-div">
        <div class="table-img">
          <mat-icon >calendar_month</mat-icon>
        </div>
        <div class="table-title">Schedule-table</div>
      </div>

      <table class="schedule-table">
        <tr>
          <th>12:00-13:00</th>
          <th>11:00-12:00</th>
          <th>10:00-11:00</th>
          <th>9:00-10:00</th>
          <th>8:00-9:00</th>
          <th>course time</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td style="background-color: rgb(179, 248, 225);">physics</td>
          <td ></td>
          <td>Saturday</td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td ></td>
          <td></td>
          <td></td>
          <td>Sunday</td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td style="background-color: rgb(179, 248, 225);"> physics </td>
          <td ></td>
          <td>Monday</td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>Tuesday</td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>Wednesday</td>
        </tr>
        <tr>
          <td></td>
          <td ></td>
          <td style="background-color: rgb(179, 248, 225);">physics</td>
          <td></td>
          <td></td>
          <td>Thursday</td>
        </tr>
      </table>
    </div>
</div>


  <div class="ann-box">
    <div class="ann-box-title">
      <div class="add-announcement">
        <a routerLink="/teacher/announcement"><mat-icon>add</mat-icon></a>
      </div>
      <div class="add-announcement">
        <a
          ><i
            class="bi bi-arrow-clockwise"
            
          ></i>
        </a>
      </div>
      <div class="ti">Announcement</div>
    </div>

    <div class="ann">
      <div class="content">
        <div
          *ngFor="let person of allData; let id = index"
          class="ann-content">
          <a class="title" href="#">
            <span
              (keyup)="changeValue(id, 'tit', $event)"
              (blur)="updateList(id, 'tit', $event)"
              contenteditable="true"
              >{{ person.title }}
            </span>
          </a>
          <p class="pragraph">
            <span
              contenteditable="true"
              (keyup)="changeValue(id, 'ann', $event)"
              (blur)="updateList(id, 'ann', $event)"
              >{{ person.description }}</span
            >
          </p>
          <button type="button" size="15px" class="my-0" (click)="remove(id)">
            <mat-icon aria-hidden="false" aria-label="Example home icon">delete_outline</mat-icon>
          </button>
        </div>
      </div>
    </div>
   
  </div>

  

<div class="tile">
  
</div>
