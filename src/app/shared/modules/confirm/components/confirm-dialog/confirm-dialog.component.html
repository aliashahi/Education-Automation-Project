<p>
  {{ data?.message ?? "Are you Sure?" }}
</p>

<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onSubmit()" cdkFocusInitial>
    {{ data.submitText ?? "submit" }}
  </button>
  <button mat-button color="assent" (click)="onCancel()">
    {{ data.cancelText ?? "close" }}
  </button>
</div>
