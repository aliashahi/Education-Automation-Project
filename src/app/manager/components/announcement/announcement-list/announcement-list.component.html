<div
  class="
    w-full
    bg-gray-200
    h-16
    sticky
    top-14
    z-20
    flex
    items-center
    justify-between
    p-2
  "
>
  <div class="flex items-center">
    <input
      class="
        shadow
        appearance-none
        border
        rounded
        w-full
        py-2
        mx-2
        px-3
        text-gray-700
        leading-tight
        focus:outline-none focus:shadow-outline
      "
      id="search"
      type="text"
      placeholder="search"
      [(ngModel)]="searchedValue"
      (input)="onFilterAnnouncements()"
    />
    <span> from </span>
    <input
      class="
        shadow
        appearance-none
        border
        rounded
        w-full
        py-2
        px-3
        mx-2
        text-gray-700
        leading-tight
        focus:outline-none focus:shadow-outline
      "
      id="startDate"
      type="date"
      placeholder="yyyy-mm-dd"
      [(ngModel)]="startDate"
      (input)="onFilterAnnouncements()"
    />
    &nbsp;&nbsp; to &nbsp;&nbsp;
    <input
      class="
        shadow
        appearance-none
        border
        rounded
        w-full
        py-2
        px-3
        ml-3
        text-gray-700
        leading-tight
        focus:outline-none focus:shadow-outline
      "
      id="endDate"
      type="date"
      placeholder="yyyy-mm-dd"
      [(ngModel)]="endDate"
      (input)="onFilterAnnouncements()"
    />
  </div>
  <mat-button-toggle-group
    name="fontStyle"
    [(value)]="showKind"
    aria-label="Font Style"
  >
    <mat-button-toggle value="list">
      <mat-icon>reorder</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="grid">
      <mat-icon>grid_view</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
<div
  class="w-full p-2 flex flex-wrap"
  *ngIf="filteredData.length > 0; else noData"
>
  <div
    *ngFor="let item of filteredData; let i = index"
    class="p-2"
    [ngClass]="{ 'w-full sm:w-1/2 md:w-1/3 xl:w-1/4': showKind == 'grid', 'w-full': showKind == 'list' }"
  >
    <div
      class="card glass lg:card-side text-neutral-content"
      [ngClass]="{
        'lg:card-columns': showKind == 'grid',
        'lg:card-side': showKind == 'list'
      }"
    >
      <figure class="p-2">
        <img
          src="https://picsum.photos/300/200?random={{ i + 1 }}"
          class="rounded-lg shadow-lg"
        />
      </figure>
      <div class="max-w-md card-body text-black">
        <h2 class="card-title">{{ item.title | longTextCutter: 30 }}</h2>
        <p style="text-overflow: ellipsis">
          {{ item.description | longTextCutter }}
        </p>
        <div class="card-actions">
          <button
            (click)="onDelete(item)"
            class="btn glass bg-red-300 rounded-full text-red-600"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #noData>
  <loading-section [loading]="pendding">
    <div class="m-auto w-1/2 text-center p-10 rounded-lg font-extrabold">
      <img src="../../../../../assets/images/no_data.png" alt="" />
    </div>
  </loading-section>
</ng-template>
