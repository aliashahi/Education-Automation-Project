<div
  class="
    w-full
    bg-gray-200
    h-16
    sticky
    top-14
    z-20
    flex
    items-center
    justify-between
    p-2
  "
>
  <div class="flex items-center">
    <input
      class="
        shadow
        appearance-none
        border
        rounded
        w-full
        py-2
        mx-2
        px-3
        text-gray-700
        leading-tight
        focus:outline-none focus:shadow-outline
      "
      id="search"
      type="text"
      placeholder="search"
      [(ngModel)]="searchedValue"
      (input)="onFilterAnnouncements()"
    />
    <span> from </span>
    <input
      class="
        shadow
        appearance-none
        border
        rounded
        w-full
        py-2
        px-3
        mx-2
        text-gray-700
        leading-tight
        focus:outline-none focus:shadow-outline
      "
      id="startDate"
      type="date"
      placeholder="yyyy-mm-dd"
      [(ngModel)]="startDate"
      (input)="onFilterAnnouncements()"
    />
    &nbsp;&nbsp; to &nbsp;&nbsp;
    <input
      class="
        shadow
        appearance-none
        border
        rounded
        w-full
        py-2
        px-3
        ml-3
        text-gray-700
        leading-tight
        focus:outline-none focus:shadow-outline
      "
      id="endDate"
      type="date"
      placeholder="yyyy-mm-dd"
      [(ngModel)]="endDate"
      (input)="onFilterAnnouncements()"
    />
  </div>
  <mat-button-toggle-group
    name="fontStyle"
    [(value)]="showKind"
    aria-label="Font Style"
  >
    <mat-button-toggle value="list">
      <mat-icon>reorder</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="grid">
      <mat-icon>grid_view</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
<div
  class="w-full p-2 flex flex-wrap"
  *ngIf="filteredData.length > 0; else noData"
>
  <div
    *ngFor="let item of filteredData"
    class="p-2"
    [ngClass]="{ 'w-1/3': showKind == 'grid', 'w-full': showKind == 'list' }"
  >
    <mat-card style="height: 250px" class="flex flex-col">
      <mat-card-title
        class="flex justify-between"
        style="display: flex !important"
      >
        <span>
          {{ item.title | longTextCutter: 30 }}
        </span>
        <mat-card-subtitle
          class="contents text-right"
          style="display: contents !important; font-size: 12px"
        >
          {{ item.date }} &nbsp;&nbsp; {{ item.time }}
        </mat-card-subtitle>
      </mat-card-title>
      <mat-card-subtitle>{{
        item.subtitle | longTextCutter
      }}</mat-card-subtitle>
      {{ item.description | longTextCutter }}
      <mat-card-actions class="mt-auto" align="end">
        <button mat-icon-button color="warn" (click)="onDelete(item)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<ng-template #noData>
  <loading-section [loading]="pendding">
    <div class="m-auto w-1/2 text-center p-10 rounded-lg font-extrabold">
      <img src="../../../../../assets/images/no_data.png" alt="" />
    </div>
  </loading-section>
</ng-template>
