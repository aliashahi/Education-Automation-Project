<div
  class="
    w-full
    bg-gray-200
    h-16
    sticky
    top-14
    z-20
    flex
    items-center
    justify-between
    p-2
  "
>
  <div class="flex items-center w-full">
    <mat-select
      class="
        shadow
        appearance-none
        border
        rounded
        w-1/6
        py-2
        px-3
        ml-3
        text-gray-700
        leading-tight
        focus:outline-none focus:shadow-outline
        bg-white
      "
      name="role"
      id="role"
      (valueChange)="onChangeUserRole($event)"
      value="S"
    >
      <mat-option value="S">Student</mat-option>
      <mat-option value="T">Teacher</mat-option>
      <mat-option value="M">Manager</mat-option>
    </mat-select>
    <input
      class="
        shadow
        appearance-none
        border
        rounded
        w-1/6
        py-2
        mx-2
        px-3
        text-gray-700
        leading-tight
        focus:outline-none focus:shadow-outline
      "
      placeholder="name"
      [(ngModel)]="searchModel.name"
      (input)="onFilterUsers()"
    />
    <input
      class="
        shadow
        appearance-none
        border
        rounded
        w-1/6
        py-2
        px-3
        ml-3
        text-gray-700
        leading-tight
        focus:outline-none focus:shadow-outline
      "
      placeholder="username"
      [(ngModel)]="searchModel.username"
      (input)="onFilterUsers()"
    />
    <input
      class="
        shadow
        appearance-none
        border
        rounded
        w-1/6
        py-2
        px-3
        ml-3
        mr-auto
        text-gray-700
        leading-tight
        focus:outline-none focus:shadow-outline
      "
      placeholder="email"
      [(ngModel)]="searchModel.email"
      (input)="onFilterUsers()"
    />
    <button
      class="btn mx-3 border-0 bg-secondary-600 text-white"
      [routerLink]="['', 'manager', 'user-create']"
    >
      create new user
    </button>
  </div>
</div>
<ng-container *ngIf="dataSource.length > 0 && !pendding; else noData">
  <div class="overflow-x-auto p-2">
    <table class="table w-full rounded-lg">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Role</th>
          <th>username</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of dataSource">
          <td>{{ student.id }}</td>
          <td>
            <div class="flex items-center space-x-3">
              <div class="avatar">
                <div class="w-12 h-12 mask mask-squircle">
                  <img
                    *ngIf="student.profileImage; else noAvatar"
                    src="{{ student.profileImage }}"
                  />

                  <ng-template #noAvatar>
                    <img
                      src="../../../../../assets/images/default_profile.png"
                    />
                  </ng-template>
                </div>
              </div>
              <div>
                <div class="font-bold">
                  {{ student.first_name }} {{ student.last_name }}
                </div>
                <div class="text-sm opacity-50">
                  {{ student.username }}
                </div>
              </div>
            </div>
          </td>
          <td>
            {{
              student.role == "S"
                ? "Student"
                : student.role == "T"
                ? "Teacher"
                : "Manager"
            }}
          </td>
          <td>
            {{ student.username }}
          </td>
          <td>
            {{ student.email }}
          </td>
          <th>
            <button class="btn ml-2 border-0 bg-red-200 text-red-700 btn-xs">
              delete
            </button>
            <button
              class="btn ml-2 border-0 bg-blue-200 text-blue-700 btn-xs"
              [routerLink]="[
                '',
                'manager',
                'user-create',
                student.role,
                student.role_id
              ]"
            >
              edit
            </button>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
<ng-template #noData>
  <loading-section [loading]="pendding">
    <div class="m-auto w-1/2 text-center p-10 rounded-lg font-extrabold">
      <nz-empty></nz-empty>
    </div>
  </loading-section>
</ng-template>
