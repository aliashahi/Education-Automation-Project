<div class="h-full flex flex-col justify-between">
  <div>
    <div
      class="p-2 flex justify-between items-center mb-2"
      style="width: -webkit-fill-available; padding: 10px 20px"
    >
      <img
        style="width: 100px"
        src="../../../../assets/images/logo/logo_full_sidenav.svg"
        alt=""
      />
      <button
        mat-icon-button
        (click)="isExpanded = !isExpanded; isExpandedChange.emit(isExpanded)"
      >
        <mat-icon class="text-white"> menu </mat-icon>
      </button>
    </div>
    <div class="w-full overflow-hidden">
      <mat-tree
        [dataSource]="dataSource"
        [treeControl]="treeControl"
        class="example-tree"
      >
        <!-- This is the tree node template for leaf nodes -->
        <!-- There is inline padding applied to this node using styles.
        This padding value depends on the mat-icon-button width. -->
        <mat-tree-node
          *matTreeNodeDef="let node"
          matTreeNodeToggle
          class="hover:bg-secondary-750 cursor-pointer text-white"
          [routerLink]="[node.url]"
          [routerLinkActive]="'active-route'"
        >
          <span class="flex items-center text-white">
            <mat-icon class="mx-2">{{ node.icon }}</mat-icon>
            {{ node.name }}
          </span>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <div
            class="
              mat-tree-node
              flex
              justify-between
              cursor-pointer
              hover:bg-secondary-400
            "
            matTreeNodeToggle
          >
            <span class="flex items-center text-white">
              <mat-icon class="mx-2">{{ node.icon }}</mat-icon>
              {{ node.name }}
            </span>
            <button mat-icon-button [attr.aria-label]="'Toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{
                  treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
                }}
              </mat-icon>
            </button>
          </div>
          <!-- There is inline padding applied to this div using styles.
        This padding value depends on the mat-icon-button width.  -->
          <div
            [class.example-tree-invisible]="!treeControl.isExpanded(node)"
            role="group"
          >
            <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>
    </div>
  </div>
</div>
