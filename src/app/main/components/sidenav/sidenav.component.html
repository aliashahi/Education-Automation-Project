<div class="h-full flex flex-col justify-between bg-gray-300">
  <div>
    <div
      class="p-2 flex justify-around items-center"
      style="width: -webkit-fill-available; padding: 10px 20px"
    >
      <img src="../../../../assets/images/logo/logo_full.svg" alt="" />
      <button mat-icon-button>
        <mat-icon> menu </mat-icon>
      </button>
    </div>
    <div class="w-ful">
      <mat-tree
        [dataSource]="dataSource"
        [treeControl]="treeControl"
        class="example-tree"
      >
        <!-- This is the tree node template for leaf nodes -->
        <!-- There is inline padding applied to this node using styles.
        This padding value depends on the mat-icon-button width. -->
        <mat-tree-node
          *matTreeNodeDef="let node"
          matTreeNodeToggle
          class="bg-gray-300 hover:bg-gray-400 cursor-pointer"
        >
          {{ node.name }}
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <div
            class="
              mat-tree-node
              flex
              justify-between
              pl-3
              cursor-pointer
              bg-gray-300
              hover:bg-gray-400
            "
            matTreeNodeToggle
          >
            <span>
              {{ node.name }}
            </span>
            <button mat-icon-button [attr.aria-label]="'Toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{
                  treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
                }}
              </mat-icon>
            </button>
          </div>
          <!-- There is inline padding applied to this div using styles.
        This padding value depends on the mat-icon-button width.  -->
          <div
            class="bg-gray-300"
            [class.example-tree-invisible]="!treeControl.isExpanded(node)"
            role="group"
          >
            <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>
    </div>
  </div>
  <a
    class="flex justify-around items-center p-2 py-3 bg-gray-500 cursor-pointer"
  >
    <!-- <button mat-icon-button> -->
    <mat-icon class="text-white">settings</mat-icon>
    <!-- </button> -->
    <span class="text-white">Settings</span>
  </a>
</div>
