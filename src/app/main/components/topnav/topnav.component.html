<nav class="sticky top-0 bg-gray-100 h-14 w-full z-50">
  <ul class="flex h-full justify-end items-center">
    <li
      class="
        py-2
        pr-2
        ml-auto
        my-2
        text-black
        rounded-full
        hover:text-yellow-600
        cursor-pointer
      "
    >
      <button mat-icon-button (click)="navigateToAnnouncements()" >
        <mat-icon>notifications</mat-icon>
      </button>
    </li>
    <li
      class="
        py-2
        mx-2
        rounded-sm
        text-black
        cursor-pointer
        flex flex-col
        items-end
      "
      *ngIf="!pendding"
    >
      <span>
        {{ "-" | userInfo: "username" }}
      </span>
      <span class="text-xs text-gray-400">
        {{ "-" | tokenDecoder: "role" | ACCESS }}
      </span>
    </li>
    <li
      class="mx-2 text-white rounded-full hover:bg-secondary-500 cursor-pointer"
      [matMenuTriggerFor]="menu"
      #menuTrigger="matMenuTrigger"
    >
      <img
        class="w-12 h-12 rounded-full border-2 border-black"
        src="../../../../assets/images/default_profile.png"
        alt=""
      />
    </li>
  </ul>
</nav>

<mat-menu #menu="matMenu">
  <div
    mat-menu-item
    disableRipple
    class="menu-item"
    style="height: 320px; width: 200px"
    (click)="$event.stopPropagation()"
  >
    <div class="flex flex-col justify-center items-center p-2 h-full">
      <img
        class="w-22 h-22 rounded-full border-2 border-black"
        src="../../../../assets/images/default_profile.png"
        alt=""
      />
      <b style="height: 22px" *ngIf="!pendding">
        {{ "-" | userInfo: "username" | longTextCutter: 15 }}
      </b>
      <p *ngIf="!pendding">
        {{ "-" | userInfo: "email" | longTextCutter: 18 }}
      </p>
      <button
        mat-stroked-button
        (click)="onEditProfile(menuTrigger)"
        class="mt-auto mb-2 w-full"
      >
        <mat-icon>edit</mat-icon>Edit profile
      </button>
      <button
        class="w-full"
        mat-stroked-button
        color="warn"
        (click)="onLogout()"
      >
        <mat-icon color="warn">logout</mat-icon>
        logout
      </button>
    </div>
  </div>
</mat-menu>
