<nav class="sticky top-0 bg-gray-100 h-14 w-full z-50">
  <ul class="flex h-full justify-end items-center">
    <li class="p-2 mx-2 rounded-sm cursor-pointer" *ngIf="!isExpanded">
      <mat-icon (click)="isExpanded = !isExpanded; isExpandedChange.emit(true)"
        >menu</mat-icon
      >
    </li>
    <li class="p-2 mx-2 rounded-sm" *ngIf="!isExpanded">
      <img
        style="width: 100px"
        src="../../../../assets/images/logo/logo_full.svg"
        alt=""
      />
    </li>
    <li
      class="
        p-2
        mx-2
        rounded-sm
        text-secondary-500
        hover:bg-secondary-200 hover:text-white
        cursor-pointer
      "
      [routerLink]="['/']"
    >
      Home
    </li>
    <li
      class="
        p-2
        mx-2
        rounded-sm
        text-secondary-500
        hover:bg-secondary-200 hover:text-white
        cursor-pointer
        mr-auto
      "
    >
      About Us
    </li>
    <li
      class="
        py-2
        pr-0
        ml-2
        my-2
        text-black
        rounded-full
        hover:text-yellow-600
        cursor-pointer
      "
    >
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
    </li>
    <li class="p-2 mx-2 rounded-sm text-black cursor-pointer">
      {{ "-" | tokenDecoder: "username" }}
    </li>
    <li
      class="mx-2 text-white rounded-full hover:bg-secondary-500 cursor-pointer"
      [matMenuTriggerFor]="menu"
    >
      <img
        class="w-12 h-12 rounded-full border-2 border-black"
        src="../../../../assets/images/default_profile.png"
        alt=""
      />
    </li>
  </ul>
</nav>

<mat-menu #menu="matMenu">
  <div
    mat-menu-item
    disableRipple
    class="menu-item"
    style="height: 320px; width: 200px"
    (click)="$event.stopPropagation()"
  >
    <div class="flex flex-col justify-center items-center p-2 h-full">
      <img
        class="w-22 h-22 rounded-full border-2 border-black"
        src="../../../../assets/images/default_profile.png"
        alt=""
      />
      <b style="height: 22px">
        {{ "-" | tokenDecoder: "username" }}
      </b>
      {{ "-" | tokenDecoder: "email" }}
      <button mat-stroked-button class="mt-auto mb-2">
        <mat-icon>edit</mat-icon>Edit profile
      </button>
      <button mat-stroked-button color="warn" (click)="onLogout()">
        <mat-icon color="warn">logout</mat-icon>
        logout
      </button>
    </div>
  </div>
</mat-menu>
