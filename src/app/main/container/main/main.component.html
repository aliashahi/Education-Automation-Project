<EAP-loading-bar></EAP-loading-bar>
<mat-drawer-container class="w-screen h-screen m-0 p-0">
  <mat-drawer
    mode="side"
    [opened]="isExpanded"
    class="w-2/12 bg-gray-100"
    style="border: none"
  >
    <EAP-sidenav [(isExpanded)]="isExpanded"></EAP-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <EAP-topnav [(isExpanded)]="isExpanded"></EAP-topnav>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
