<div
  class="
    main
    h-screen
    flex
    items-center
    justify-center
    py-12
    px-4
    sm:px-6
    lg:px-8
    bg-gray-100 bg-contain
  "
>
  <img
    class="w-2/5"
    src="../../../../assets/images/logo/logo_full.svg"
    alt=""
  />
  <div class="max-w-md w-full space-y-8 bg-white rounded-md p-6">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in
      </h2>
    </div>
    <form
      [formGroup]="forms"
      (ngSubmit)="onLogin()"
      class="mt-8 space-y-6"
      action="#"
      method="POST"
    >
      <div class="rounded-md shadow-sm -space-y-px">
        <div class="w-full">
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Username</mat-label>
            <input
              matInput
              placeholder="john.doe"
              formControlName="username"
              required
            />
            <mat-error
              *ngIf="
                forms.get('username')?.errors &&
                forms.get('username')?.hasError('required')
              "
              >username is required</mat-error
            >
          </mat-form-field>
        </div>
        <div class="w-full">
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              [type]="hide ? 'password' : 'text'"
              required
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error
              *ngIf="
                forms.get('password')?.errors &&
                forms.get('password')?.hasError('required')
              "
              >password is required</mat-error
            >
            <mat-error
              *ngIf="
                forms.get('password')?.errors &&
                forms.get('password')?.hasError('minlength')
              "
              >password must be more than 6 character</mat-error
            >
          </mat-form-field>
        </div>
        <!-- <div class="text-center py-2">
          <mat-radio-group formControlName="role" class="flex justify-around">
            <mat-radio-button value="S">Student</mat-radio-button>
            <mat-radio-button value="T">Teacher</mat-radio-button>
            <mat-radio-button value="M">Manager</mat-radio-button>
          </mat-radio-group>
        </div> -->
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember-me"
            name="remember-me"
            formControlName="remember_me"
            type="checkbox"
            class="
              h-4
              w-4
              text-indigo-600
              focus:ring-indigo-500
              border-gray-300
              rounded
            "
          />
          <label for="remember-me" class="ml-2 block text-sm text-gray-900">
            Remember me
          </label>
        </div>

        <!-- <div class="text-sm">
          <a
            href="#"
            class="font-medium text-primary-700 hover:text-primary-800"
          >
            Forgot your password?
          </a>
        </div> -->
      </div>

      <div>
        <button
          type="submit"
          [disabled]="forms.invalid || pendding"
          class="
            group
            relative
            w-full
            flex
            justify-center
            py-2
            px-4
            border border-transparent
            text-sm
            font-medium
            rounded-md
            text-white
            bg-primary-800
            disabled:opacity-50
            hover:bg-primary-900
            focus:outline-none
            focus:ring-2
            focus:ring-offset-2
            focus:ring-indigo-500
            text-center
          "
        >
          <span class="px-2"> Sign In </span>
          <mat-spinner [diameter]="23" *ngIf="pendding"></mat-spinner>
        </button>
        <div class="text-sm text-start pt-2">
          <a
            [routerLink]="['/auth/register']"
            class="font-medium text-primary-700 hover:text-primary-800"
          >
            dont have an Account?
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
