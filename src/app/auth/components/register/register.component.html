<div
  class="
    main
    h-screen
    flex
    items-center
    justify-center
    py-12
    px-4
    sm:px-6
    lg:px-8
    bg-gray-100 bg-contain
  "
>
  <img
    class="w-2/5"
    src="../../../../assets/images/logo/logo_full.svg"
    alt=""
  />
  <div class="max-w-md w-full space-y-8 bg-white rounded-md p-6">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Register
      </h2>
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST">
      <input type="hidden" name="remember" value="true" />
      <div class="rounded-md shadow-sm -space-y-px">
        <div class="inline-block w-1/2">
          <label for="first_name" class="not-sr-only">First Name</label>
          <input
            id="first_name"
            name="first_name"
            type="first_name"
            autocomplete="first_name"
            required
            class="
              appearance-none
              rounded-md
              relative
              block
              w-full
              mr-1
              px-3
              py-2
              border border-gray-300
              placeholder-gray-500
              text-gray-900
              focus:outline-none
              focus:ring-indigo-500
              focus:border-indigo-500
              focus:z-10
              sm:text-sm
              my-1
            "
            placeholder="John"
          />
        </div>
        <div class="inline-block w-1/2">
          <label for="last_name" class="not-sr-only">Last Name</label>
          <input
            id="last_name"
            name="last_name"
            type="last_name"
            autocomplete="last_name"
            required
            class="
              appearance-none
              rounded-md
              relative
              block
              w-full
              ml-1
              px-3
              py-2
              border border-gray-300
              placeholder-gray-500
              text-gray-900
              focus:outline-none
              focus:ring-indigo-500
              focus:border-indigo-500
              focus:z-10
              sm:text-sm
              my-1
            "
            placeholder="Doe"
          />
        </div>
        <label for="username" class="not-sr-only">Username</label>
        <input
          id="username"
          name="username"
          type="username"
          autocomplete="username"
          required
          class="
            appearance-none
            rounded-md
            relative
            block
            w-full
            px-3
            py-2
            border border-gray-300
            placeholder-gray-500
            text-gray-900
            focus:outline-none
            focus:ring-indigo-500
            focus:border-indigo-500
            focus:z-10
            sm:text-sm
            my-1
          "
          placeholder="john.doe2312"
        />
      </div>
      <div>
        <label for="email-address" class="not-sr-only">Email Address</label>
        <input
          id="email-address"
          name="email"
          type="email"
          autocomplete="email"
          required
          class="
            appearance-none
            rounded-md
            relative
            block
            w-full
            px-3
            py-2
            border border-gray-300
            placeholder-gray-500
            text-gray-900
            focus:outline-none
            focus:ring-indigo-500
            focus:border-indigo-500
            focus:z-10
            sm:text-sm
            my-1
          "
          placeholder="your@email.address"
        />
      </div>
      <div>
        <label for="password" class="not-sr-only">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          autocomplete="current-password"
          required
          class="
            appearance-none
            rounded-md
            relative
            block
            w-full
            px-3
            py-2
            border border-gray-300
            placeholder-gray-500
            text-gray-900
            focus:outline-none
            focus:ring-indigo-500
            focus:border-indigo-500
            focus:z-10
            sm:text-sm
            my-1
          "
          placeholder="**********"
        />
      </div>
      <div class="text-center py-2">
        <mat-radio-group [selected]="first" class="flex justify-around">
          <mat-radio-button #first value="S">Student</mat-radio-button>
          <mat-radio-button value="T">Teacher</mat-radio-button>
          <mat-radio-button value="M">Manager</mat-radio-button>
        </mat-radio-group>
      </div>
      <div>
        <button
          type="submit"
          class="
            group
            relative
            w-full
            flex
            justify-center
            py-2
            px-4
            border border-transparent
            text-sm
            font-medium
            rounded-md
            text-white
            bg-primary-800
            hover:bg-primary-900
            focus:outline-none
            focus:ring-2
            focus:ring-offset-2
            focus:ring-indigo-500
          "
          (click)="onRegister()"
        >
          Sign Up
        </button>
        <div class="text-sm text-start pt-2">
          <a
            [routerLink]="['/auth/login']"
            class="font-medium text-primary-700 hover:text-primary-800"
          >
            Already have an Account?
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
